service: filmsworld

custom:
  settings:
    POSTS_TABLE: films

provider:
  name: aws
  runtime: nodejs12.x
  region: ap-southeast-2
  environment: ${self:custom.settings}
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - "arn:aws:dynamodb:${self:provider.region}:*:table/${self:custom.settings.POSTS_TABLE}"

functions:
  createFilm:
    handler: handler.createFilm
    events:
      - http:
          path: /film
          method: post
          cors: true

  getAllFilms:
    handler: handler.getAllFilms
    events:
      - http:
          path: /films
          method: get
          cors:
            origin: "*"
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: false
  getFilms:
    handler: handler.getFilms
    events:
      - http:
          path: /films/{number}
          method: get
          cors: true

  getFilm:
    handler: handler.getFilm
    events:
      - http:
          path: /film/{id}
          method: get
          cors: true

  updateFilm:
    handler: handler.updateFilm
    events:
      - http:
          path: /film/{id}
          method: put
          cors: true

  deleteFilm:
    handler: handler.deleteFilm
    events:
      - http:
          path: /film/{id}
          method: delete
          cors: true
  csvExportHandler:
    handler: handler.hello
    events:
      # Provide the ARN of your queue
      - sqs: arn:aws:sqs:us-east-1:123456789012:queue1

resources:
  Resources:
    PostsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: "id"
            AttributeType: "S"
        KeySchema:
          - AttributeName: "id"
            KeyType: "HASH"
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:custom.settings.POSTS_TABLE}
